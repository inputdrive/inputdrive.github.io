    <!-- Script that auto-populates the script manifest list above -->
    <script>
    document.addEventListener('DOMContentLoaded', function () {
        const ul = document.getElementById('scriptList');
        Array.from(document.querySelectorAll('script[src]')).forEach(s => {
            const li = document.createElement('li');
            const src = s.getAttribute('src');
            const hasSRI = s.hasAttribute('integrity');
            li.innerHTML = `<a href="${src}" target="_blank" rel="noopener noreferrer">${src}</a>${hasSRI? ' <span style="opacity:.8">(SRI)</span>':''}`;
            ul.appendChild(li);
        });
        // Also log a compact table to console for developers
        console.table(Array.from(document.querySelectorAll('script')).map(s => ({src: s.src || '[inline]', async: s.async, defer: s.defer, integrity: s.getAttribute('integrity') || ''})));
    });
    </script>
    <p id="lastModified"></p>
    <script>
        const lastModified = new Date(document.lastModified);
        document.getElementById("lastModified").innerHTML = "Page last edited: " + lastModified;
    </script>
    <div id="map"></div>
