<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Simple IP API data parser demo that shows location information retrieved from ipapi.co.">
    <meta name="theme-color" content="#ffffff">
    <meta name="color-scheme" content="light dark">
    <title>IP API Data Parser</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="preconnect" href="https://ipapi.co" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPFLiiHWLe5Hs6WLQo=" crossorigin="anonymous"></script>
</head>
<body>
    <header style="background:#fff;border-bottom:1px solid #e6e6e6;padding:12px 16px;">
        <div style="max-width:900px;margin:0 auto;display:flex;justify-content:space-between;align-items:center;">
            <strong>InputDrive</strong>
            <nav><a href="/inputdrive.github.io/index.html">Index</a></nav>
        </div>
    </header>

    <main style="max-width:900px;margin:28px auto;padding:0 16px;">
        <h1>IP API Data Parser</h1>
        <div id="data" style="background:#f5f5f5;padding:16px;border-radius:4px;margin:16px 0;"></div>
    <script>
        $(document).ready(function() {
            $.getJSON("https://ipapi.co/json/", function(data) {
                var output = "<h2>Your Location Information</h2>";
                output += "<table style='width:100%;border-collapse:collapse;'>";
                output += "<tr><td style='padding:8px;border-bottom:1px solid #ddd;'><strong>IP Address:</strong></td><td style='padding:8px;border-bottom:1px solid #ddd;'>" + data.ip + "</td></tr>";
                output += "<tr><td style='padding:8px;border-bottom:1px solid #ddd;'><strong>City:</strong></td><td style='padding:8px;border-bottom:1px solid #ddd;'>" + data.city + "</td></tr>";
                output += "<tr><td style='padding:8px;border-bottom:1px solid #ddd;'><strong>Region:</strong></td><td style='padding:8px;border-bottom:1px solid #ddd;'>" + data.region + "</td></tr>";
                output += "<tr><td style='padding:8px;border-bottom:1px solid #ddd;'><strong>Country:</strong></td><td style='padding:8px;border-bottom:1px solid #ddd;'>" + data.country_name + "</td></tr>";
                output += "<tr><td style='padding:8px;border-bottom:1px solid #ddd;'><strong>Latitude:</strong></td><td style='padding:8px;border-bottom:1px solid #ddd;'>" + data.latitude + "</td></tr>";
                output += "<tr><td style='padding:8px;border-bottom:1px solid #ddd;'><strong>Longitude:</strong></td><td style='padding:8px;border-bottom:1px solid #ddd;'>" + data.longitude + "</td></tr>";
                output += "<tr><td style='padding:8px;border-bottom:1px solid #ddd;'><strong>Timezone:</strong></td><td style='padding:8px;border-bottom:1px solid #ddd;'>" + data.timezone + "</td></tr>";
                output += "<tr><td style='padding:8px;'><strong>ISP:</strong></td><td style='padding:8px;'>" + data.org + "</td></tr>";
                output += "</table>";
                $("#data").html(output);
            }).fail(function() {
                $("#data").html("<p style='color:red;'><strong>Error:</strong> Unable to fetch IP information. Please check your internet connection or try again later.</p>");
            });
        });
    </script>
    <p id="lastModified"></p>
    <script>
        const lastModified = new Date(document.lastModified);
        document.getElementById("lastModified").innerHTML = "Page last edited: " + lastModified;
    </script>
    <p><a href="/inputdrive.github.io/index.html">Back to Index</a></p>
    </main>

    <footer style="border-top:1px solid #eee;padding:14px 0;text-align:center;color:#666;margin-top:28px;">
        <div style="max-width:900px;margin:0 auto;">Â© 2025 InputDrive</div>
    </footer>
</body>
</html>
