<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Simple IP API data parser demo that shows location information retrieved from ipapi.co.">
    <meta name="theme-color" content="#ffffff">
    <meta name="color-scheme" content="light dark">
    <title>IP API Data Parser</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="preconnect" href="https://ipapi.co" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPFLiiHWLe5Hs6WLQo=" crossorigin="anonymous"></script>
</head>
<body>
    <header style="background:#fff;border-bottom:1px solid #e6e6e6;padding:12px 16px;">
        <div style="max-width:900px;margin:0 auto;display:flex;justify-content:space-between;align-items:center;">
            <strong>InputDrive</strong>
            <nav><a href="/inputdrive.github.io/index.html">Index</a></nav>
        </div>
    </header>

    <main style="max-width:900px;margin:28px auto;padding:0 16px;">
        <h1>IP API Data Parser</h1>
        <div id="data"></div>
    <script>
        $(document).ready(function() {
            $.getJSON("https://ipapi.co/json/", function(data) {
                var output = "<h2>Your Browser States</h2>";
                output += "<p>Data: " + JSON.stringify(data, null, 2) + "</p>";
                $("#data").html(output);
                $("#data").css("text-align", "center");
                var latitude = data.latitude;
                var longitude = data.longitude;
                initMap(latitude, longitude);
            });
        });
    </script>
    <p id="lastModified"></p>
    <script>
        const lastModified = new Date(document.lastModified);
        document.getElementById("lastModified").innerHTML = "Page last edited: " + lastModified;
    </script>
    <div id="map"></div>
    <p><a href="/inputdrive.github.io/index.html">Back to Index</a></p>
    </main>

    <footer style="border-top:1px solid #eee;padding:14px 0;text-align:center;color:#666;margin-top:28px;">
        <div style="max-width:900px;margin:0 auto;">Â© 2025 InputDrive</div>
    </footer>
</body>
</html>
