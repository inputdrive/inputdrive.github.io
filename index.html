<!DOCTYPE html>
<html>
<head>
    <style>
        /* CSS styles for the page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        h2 {
            color: #666;
        }
        p {
            color: #999;
        }
    </style>
</head>
<body>
    <h1>Hello World</h1>
    <h2>Wow this is easy.</h2>
    <h3>how about </h3>
    <a href="/random.html">Go to Random page</a><br>
    <a href="/mortgage_calculator.html">Go to Mortgage Calculator</a><br>
    <a href="/parsing_api.html">Go to Parsing API</a><br>
    <p>This site is hosted with GitHub Pages.</p>
    <p>convert the last modified property into a date object:</p>
    <p id="demo"></p>
    <!-- Check if JavaScript is blocked -->
    <script>
        const date = new Date(document.lastModified);
        document.getElementById("demo").innerHTML = date;
        // Fetch IP information using an API
        fetch('https://ipapi.co/json/')
            .then(response => response.json())
            .then(data => {
                const region = data.region;
                const ipAddress = data.ip;
                document.getElementById("demo").innerHTML += `<p>Your browser Region: ${region}</p>`;
                document.getElementById("demo").innerHTML += `<p>Your browser IP Address: ${ipAddress}</p>`;
                const isJavascriptBlocked = !document.getElementById("demo");
            })
            .catch(error => {
                console.error('Error:', error);
            });
    </script>
    <script>
        const lastModified = new Date(document.lastModified);
        document.getElementById("lastModified").innerHTML = "Page last edited: " + lastModified;
    </script>
</body>
</html>
