<!DOCTYPE html>
<html lang="en">
<head>
  <title>Ad Blocker Test</title>
  <meta charset="utf-8">
  <meta name="description" content="Ad Blocker test page for GitHub Pages — checks if ad elements are hidden by common blockers.">
  <style>body{font-family:Arial;text-align:center;padding:50px;background:#f0f0f0;}</style>
</head>
<body>
  <header style="background:#fff;border-bottom:1px solid #e6e6e6;padding:12px 16px;">
    <div style="max-width:900px;margin:0 auto;display:flex;justify-content:space-between;align-items:center;">
      <strong>InputDrive</strong>
      <nav><a href="/inputdrive.github.io/index.html">Index</a></nav>
    </div>
  </header>

  <main style="max-width:900px;margin:28px auto;padding:0 16px;text-align:center;">
    <h1>Ad Blocker Test Page</h1>
    <p>If your ad blocker is working, the red "ADVERTISEMENT" box below should be hidden.</p>

  <!-- Fake ads that uBlock/AdGuard block by default -->
  <div class="ad-banner" style="width:300px;height:250px;background:red;color:white;margin:20px auto;font-size:20px;padding:20px;">
    ADVERTISEMENT - Should be BLOCKED
  </div>

  <script src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
  <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>

  <div id="test" style="display:none">Ad blocker WORKING ✓</div>
  <script>
    setTimeout(() => {
      if (document.querySelector('.ad-banner')?.offsetHeight === 0 ||
          document.querySelector('.ad-banner') === null) {
        document.getElementById('test').style.display = 'block';
        document.getElementById('test').style.color = 'green';
      }
    }, 1000);
  </script>
    <p><a href="/inputdrive.github.io/index.html">Back to Index</a></p>
  </main>

  <footer style="border-top:1px solid #eee;padding:14px 0;text-align:center;color:#666;margin-top:28px;">
    <div style="max-width:900px;margin:0 auto;">© 2025 InputDrive</div>
  </footer>
</body>
</html>
